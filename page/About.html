    <script>
    const owner = 'zsui2354'; // 例如：'octocat'
    const repo = 'zsui2354.Blogforums';   // 例如：'Hello-World'
    
    async function getIssueCount(owner, repo) {
        const url = `https://api.github.com/repos/${owner}/${repo}/issues?state=open`;
        
        try {
            const response = await fetch(url, {
                headers: {
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
    
            if (!response.ok) {
                throw new Error(`GitHub API 请求失败: ${response.status}`);
            }
    
            const issues = await response.json();
            return issues.length;
        } catch (error) {
            console.error('获取Issues数量时出错:', error);
        }
    }
    // 调用函数并输出结果
    getIssueCount(owner, repo).then(count => {
        console.log(`仓库 ${owner}/${repo} 共有 ${count} 个开放的Issue`);
