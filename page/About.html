<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 示例</title>
    <style>
        /* 在 CSS 中设置 Canvas 元素的样式 */
        canvas {
            border: 1px solid black; /* 为了可视化效果添加边框 */
        }
        button{
            width: 100px;
            height: 100px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 在 HTML 中创建 Canvas 元素 -->
    <h1 id="H">Hello , world</h1>
    <a href="www.baidu.com" id="myLink">点击我触发事件</a>










    <script>
var link = document.getElementById('myLink');

// 添加点击事件监听器
link.addEventListener('click', function(event) {
    // 阻止默认链接行为
    
    // 这里是触发事件后要执行的代码
    var H = document.getElementById('H');
    H.innerText = '链接被点击了'
});
